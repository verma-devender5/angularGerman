   <!-- Start Content-->
   <div class="container-fluid">

     <!-- start page title -->
     <div class="row">
       <div class="col-12">
         <div class="page-title-box" style="height: 20px !important;">


         </div>
       </div>
     </div>
     <!-- end page title -->



     <div class="row">
       <div class="col-sm-12">
         <div class="card">
           <div class="card-body">
             <h4 class="header-title mb-4">Personal Data</h4>
             <div *ngIf="isLoading" class="bd-example">
               <button class="btn btn-primary" type="button" disabled>
                 <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                 Loading...
               </button>

             </div>
             <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
               <div class="row">

                 <div class="row">
                   <div class="col-xl-6">
                     <div class="form-group">
                       <label>First Name<span>*</span></label>
                       <input type="text" formControlName="firstName" placeholder="Enter First Name"
                         class="form-control">
                       <div *ngIf="(submitted && f.firstName.invalid) ||(f.firstName.dirty || f.firstName.touched)">
                         <div [hidden]="!f.firstName.errors?.required" class="invalidControl">Please enter owner </div>
                       </div>
                     </div>
                   </div>
                   <div class="col-xl-6">
                     <div class="form-group">
                       <label>Last Name<span>*</span></label>
                       <input type="text" formControlName="lastName" placeholder="Enter First Name"
                         class="form-control">
                       <div *ngIf="(submitted && f.lastName.invalid) ||(f.lastName.dirty || f.lastName.touched)">
                         <div [hidden]="!f.lastName.errors?.required" class="invalidControl">Please enter owner </div>
                       </div>
                     </div>
                   </div>
                 </div>
                 <div class="row">
                   <div class="col-xl-6">
                     <div class="form-group">
                       <label>Date Of Birth<span>*</span></label>



                       <input formControlName="dateOfBirth" class="form-control" matInput [matDatepicker]="picker">
                       <mat-datepicker-toggle matSuffix [for]="picker">
                       </mat-datepicker-toggle>
                       <mat-datepicker #picker></mat-datepicker>

                       <div
                         *ngIf="(submitted && f.dateOfBirth.invalid) ||(f.dateOfBirth.dirty || f.dateOfBirth.touched)">
                         <div [hidden]="!f.dateOfBirth.errors?.required" class="invalidControl">Please enter owner
                         </div>
                       </div>
                     </div>
                   </div>
                   <div class="col-xl-6">
                     <div class="form-group">
                       <label>Email<span>*</span></label>
                       <input type="text" formControlName="email" placeholder="Enter First Name" class="form-control">

                     </div>
                   </div>
                 </div>
                 <div class="row">
                   <div class="col-xl-6">
                     <div class="form-group">
                       <label>Telephone<span>*</span></label>
                       <input type="text" formControlName="telephone" placeholder="Enter First Name"
                         class="form-control">
                       <div *ngIf="(submitted && f.telephone.invalid) ||(f.telephone.dirty || f.telephone.touched)">
                         <div [hidden]="!f.telephone.errors?.required" class="invalidControl">Please enter owner </div>
                       </div>
                     </div>
                   </div>
                   <div class="col-xl-6">
                     <div class="form-group">
                       <label>Fax<span>*</span></label>
                       <input type="text" formControlName="fax" placeholder="Enter First Name" class="form-control">
                       <div *ngIf="(submitted && f.fax.invalid) ||(f.fax.dirty || f.fax.touched)">
                         <div [hidden]="!f.fax.errors?.required" class="invalidControl">Please enter owner </div>
                       </div>
                     </div>
                   </div>
                 </div>
                 <div class="row">
                   <div class="col-xl-6">
                     <div class="form-group">
                       <label>Number of Identity Card<span>*</span></label>
                       <input type="text" formControlName="numberOfIdentityCard" placeholder="Enter First Name"
                         class="form-control">
                       <div *ngIf="(submitted && f.numberOfIdentityCard.invalid) ||(f.numberOfIdentityCard.dirty ||
                         f.numberOfIdentityCard.touched)">
                         <div [hidden]="!f.numberOfIdentityCard.errors?.required" class="invalidControl">Please enter
                           owner </div>
                       </div>
                     </div>
                   </div>
                   <div class="col-xl-6">
                     <div class="form-group">
                       <label>Company Registration Number<span>*</span></label>
                       <input type="text" formControlName="companyRegistrationNumber" placeholder="Enter First Name"
                         class="form-control">
                       <div *ngIf="(submitted && f.companyRegistrationNumber.invalid) ||(f.companyRegistrationNumber.dirty
                         || f.companyRegistrationNumber.touched)">
                         <div [hidden]="!f.companyRegistrationNumber.errors?.required" class="invalidControl">Please
                           enter owner </div>
                       </div>
                     </div>
                   </div>
                 </div>
                 <div class="row">
                   <div class="col-xl-12">
                     <div class="form-group">
                       <label>company or Private Address<span>*</span></label>
                       <input type="text" formControlName="companyOrPrivateAddress" placeholder="Enter First Name"
                         class="form-control">
                       <div *ngIf="(submitted && f.companyOrPrivateAddress.invalid) ||(f.companyOrPrivateAddress.dirty ||
                         f.companyOrPrivateAddress.touched)">
                         <div [hidden]="!f.companyOrPrivateAddress.errors?.required" class="invalidControl">Please enter
                           owner </div>
                       </div>
                     </div>
                   </div>

                 </div>
                 <div class="row">
                   <div class="col-xl-6">
                     <div class="form-group">
                       <label>Homepage<span>*</span></label>
                       <input type="text" formControlName="homePage" placeholder="Enter First Name"
                         class="form-control">
                       <div *ngIf="(submitted && f.homePage.invalid) ||(f.homePage.dirty || f.homePage.touched)">
                         <div [hidden]="!f.homePage.errors?.required" class="invalidControl">Please enter owner </div>
                       </div>
                     </div>
                   </div>
                   <div class="col-xl-6">
                     <div class="form-group">
                       <label>Assigned Postal Address<span>*</span></label>
                       <input type="text" formControlName="assignedPostalCode" placeholder="Enter First Name"
                         class="form-control">
                       <div *ngIf="(submitted && f.assignedPostalCode.invalid) ||(f.assignedPostalCode.dirty ||
                         f.assignedPostalCode.touched)">
                         <div [hidden]="!f.assignedPostalCode.errors?.required" class="invalidControl">Please enter
                           owner </div>
                       </div>
                     </div>
                   </div>
                 </div>



               </div>
               <div class="form-group text-right mb-0">
                 <button [disabled]="isLoading" [disabled]="form.invalid" class="btn btn-primary float-right">
                   <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>

                   Update Information</button>

                 <button type="reset" class="btn btn-link text-danger ml-1">
                   Cancel
                 </button>
               </div>

             </form>
           </div>
         </div>
       </div><!-- end col -->


     </div>




   </div> <!-- end content -->
