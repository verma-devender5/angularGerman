<div class="account-pages my-5 pt-md-5">
  <div class="container-fluid">

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-6 col-sm-4 col-xs-3">
        <div class="text-center pb-1">
          <a href="index.html">
            <span><img src="assets/images/logo.jpg" alt="" height="138"></span>
          </a>
          <h5 class="font-14 text-muted mt-3"></h5>
        </div>
        <div class="card mt-4">

          <div class="card-body p-4">
            <div class="text-center mb-4">
              <h5 class="text-uppercase">{{'login.signIn' | translate }}</h5>
            </div>

            <form [formGroup]='loginForm' (ngSubmit)="onSubmit()" class="p-2">

              <div class="form-group mb-3">
                <input class="form-control" formControlName="email" type="email"
                  placeholder="{{'login.enterYourEmail' | translate }}">
                <div *ngIf="(submitted && f.email.invalid) ||(f.email.dirty || f.email.touched)">
                  <div [hidden]="!f.email.errors?.required" class="invalidControl">
                    {{'login.emailIsRequired' | translate }}</div>
                  <div [hidden]="!f.email.errors?.email" class="invalidControl">
                    {{'login.emailIsInvalid' | translate }}
                  </div>
                </div>
              </div>

              <div class="form-group mb-3">
                <input class="form-control" formControlName="password" type="password"
                  placeholder="{{'login.enterYourPassword' | translate }}">
                <div *ngIf="(submitted && f.password.invalid) ||(f.password.dirty || f.password.touched)">
                  <div [hidden]="!f.password.errors?.required" class="invalidControl">
                    {{'login.passwordIsRequired' | translate }}</div>
                </div>
              </div>



              <div class="form-group mb-4">
                <button class="btn btn-primary btn-bordered-primary btn-block waves-effect waves-light" type="submit">
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
                  {{'login.logIn' | translate }}</button>
              </div>



            </form>
            <div class="col-sm-6" style="float:left;">
              <p>Choose Language</p>
              <!-- item-->
              <div class="col-sm-6">
                <a style="cursor: pointer;" class="dropdown-item notify-item" (click)="switchLang('de')">
                  <img src="assets/images/flags/germany.jpg" alt="user-image" class="mr-2" height="12"> <span
                    class="align-middle">German <i *ngIf="IsGerman" style="color: green;"
                      class="fas fa-check-circle"></i></span>
                </a></div>
              <div class="col-sm-6">
                <a style="cursor: pointer;" class="dropdown-item notify-item" (click)="switchLang('en')">
                  <img src="assets/images/flags/us.jpg" alt="user-image" class="mr-2" height="12"> <span
                    class="align-middle">English
                    <i *ngIf="!IsGerman" style="color: green;" class="fas fa-check-circle"></i></span>
                </a>
              </div>



            </div> <!-- end card-body -->

            <div class="col-sm-6" style="float: left;">
              <button (click)="addToHomeScreen()"
                class="btn btn-primary btn-bordered-primary btn-block waves-effect waves-light">Install
                app</button>

            </div>
          </div>
        </div>
        <!-- end card -->


      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
