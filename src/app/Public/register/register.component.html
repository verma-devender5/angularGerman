<div class="account-pages my-5 pt-md-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="text-center pb-1">
          <a href="index.html">
            <span><img src="assets/images/logo.png" alt="" height="18"></span>
          </a>
          <h5 class="font-14 text-muted mt-3">heading</h5>
        </div>
        <div class="card mt-4">

          <div class="card-body p-4">
            <div class="text-center mb-4">
              <h5 class="text-uppercase">Sign Up</h5>
            </div>

            <form [formGroup]='loginForm' (ngSubmit)="onSubmit()" class="p-2">

              <div class="form-group mb-3">
                <input class="form-control" formControlName="email" type="email" placeholder="Enter your email">
                <div *ngIf="(submitted && f.email.invalid) ||(f.email.dirty || f.email.touched)">
                  <div [hidden]="!f.email.errors?.required" class="invalidControl">Email is required</div>
                  <div [hidden]="!f.email.errors?.email" class="invalidControl">Email is invalid</div>
                </div>
              </div>

              <div class="form-group mb-3">
                <input class="form-control" formControlName="password" type="password"
                  placeholder="Enter your password">
                <div *ngIf="(submitted && f.password.invalid) ||(f.password.dirty || f.password.touched)">
                  <div [hidden]="!f.password.errors?.required" class="invalidControl">Password is required</div>
                </div>
              </div>

              <div class="form-group mb-3">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="checkbox-signin">
                  <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                </div>
              </div>

              <div class="form-group mb-4">
                <button class="btn btn-primary btn-bordered-primary btn-block waves-effect waves-light" type="submit">
                  Sign Up </button>
              </div>



            </form>





          </div> <!-- end card-body -->
        </div>
        <!-- end card -->


      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
